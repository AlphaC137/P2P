{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - P2P Lending{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <div class="border-top pt-3 mt-4">
                    <small class="text-muted">
                        Need an account? Register as 
                        <a href="{% url 'accounts:register_investor' %}">Investor</a> or
                        <a href="{% url 'accounts:register_borrower' %}">Borrower</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

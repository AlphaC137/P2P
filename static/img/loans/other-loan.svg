<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Multi-purpose Icons -->
  <g transform="translate(200, 250)">
    <!-- House -->
    <path d="M0,50 L50,0 L100,50 L100,100 L0,100 Z" fill="#17a2b8" stroke="#343a40" stroke-width="2"/>
    <rect x="40" y="60" width="20" height="40" fill="#ffffff" stroke="#343a40" stroke-width="1"/>
  </g>
  
  <g transform="translate(350, 250)">
    <!-- Graduation Cap -->
    <rect x="10" y="40" width="80" height="10" fill="#6c757d" stroke="#343a40" stroke-width="1"/>
    <path d="M50,0 L100,25 L50,50 L0,25 Z" fill="#6c757d" stroke="#343a40" stroke-width="2"/>
    <path d="M80,30 L80,60 L70,70 L90,70 L80,60" fill="#6c757d" stroke="#343a40" stroke-width="1"/>
  </g>
  
  <g transform="translate(500, 250)">
    <!-- Business/Briefcase -->
    <rect x="20" y="20" width="60" height="10" fill="#ffc107" stroke="#343a40" stroke-width="1"/>
    <rect x="0" y="30" width="100" height="60" fill="#ffc107" stroke="#343a40" stroke-width="2" rx="5" ry="5"/>
    <rect x="40" y="30" width="20" height="5" fill="#343a40"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial" font-size="36" font-weight="bold" fill="#495057" text-anchor="middle">Personal Loan</text>
  
  <!-- Caption -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#6c757d" text-anchor="middle">Flexible financing for any purpose</text>
</svg>

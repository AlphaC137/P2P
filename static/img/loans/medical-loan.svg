<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Medical Cross -->
  <rect x="350" y="200" width="100" height="200" fill="#dc3545" rx="10" ry="10"/>
  <rect x="300" y="250" width="200" height="100" fill="#dc3545" rx="10" ry="10"/>
  
  <!-- Stethoscope -->
  <circle cx="250" cy="350" r="30" fill="#6c757d" stroke="#343a40" stroke-width="2"/>
  <path d="M250,320 C250,320 250,250 300,250 C350,250 400,200 450,200" fill="none" stroke="#6c757d" stroke-width="10" stroke-linecap="round"/>
  <path d="M450,200 C470,200 470,220 450,220 C430,220 430,200 450,200" fill="none" stroke="#6c757d" stroke-width="10"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial" font-size="36" font-weight="bold" fill="#495057" text-anchor="middle">Medical Loan</text>
  
  <!-- Caption -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#6c757d" text-anchor="middle">Healthcare financing for your medical needs</text>
</svg>
